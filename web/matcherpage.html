<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyUniversity | MyNetwork</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .gradient-hover-darken {
            position: relative;
            overflow: hidden; /* Ensures pseudo-element doesn't go outside */
        }

        .gradient-hover-darken::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.3); /* Adjust darkness here */
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .gradient-hover-darken:hover::before {
            opacity: 1;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F0F11
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2D3748; /* Darker track for sidebar */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #4A5568; /* Thumb color */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6B7280; /* Hover color */
        }

        /* Styles for the user boxes - mimicking your image */
        .user-box {
            background: linear-gradient(95.64deg, #2B2BD1 10.16%, #16166B 93.46%);
            padding: 16px;
            border-radius: 10px; /* Adjust as needed, image looks like rounded-lg */
            margin-bottom: 16px; /* Spacing between boxes */
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #E2E8F0; /* Light gray text color */
            font-weight: 500; /* Medium font weight */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .user-box:hover {
             background: linear-gradient(95.64deg, #2020A0 10.16%, #101040 93.46%); /* Slightly darker gradient on hover */
        }
        .user-box .name {
            font-weight: 600; /* Stronger for name */
            font-size: 1.125rem; /* Equivalent to text-lg */
        }
        /* Adjusted for new display. You might want to fine-tune these if needed */
        .user-box .details {
            font-size: 0.9rem; /* Slightly smaller for details */
            color: #A0AEC0; /* Lighter gray for details */
        }
        .user-box a {
            color: #90CDF4; /* Light blue for links */
            text-decoration: underline;
        }
    </style>
</head>
<body class="flex min-h-screen">

    <aside class="w-64 bg-gray-900 text-white flex flex-col p-6 rounded-r-lg shadow-lg overflow-y-auto" style="min-height: 100vh;">
        <div class="flex items-center mb-10">
            <img src="logo.png" alt="MyUniversity Logo">
            <span class="text-xl font-bold">MyUniversity</span>
        </div>

        <nav class="space-y-4 flex-grow">
            <a href="#" class="flex items-center p-3 rounded-lg text-white font-semibold shadow-md transition-colors duration-200 justify-center bg-[linear-gradient(95.64deg,_#2B2BD1_10.16%,_#16166B_93.46%)] gradient-hover-darken">
                <span class="relative z-10">MyNETWORK</span>
            </a>
            <a href="menu.html" class="flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-800 transition-colors duration-200">
                <i class="fas fa-home w-5 h-5"></i>
                <span class="ml-3">HOME</span>
            </a>
            <a href="professors.html" class="flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-800 transition-colors duration-200">
                <i class="fas fa-user-graduate w-5 h-5"></i>
                <span class="ml-3">PROFESSORS</span>
            </a>
            <a href="events.html" class="flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-800 transition-colors duration-200">
                <i class="fas fa-calendar-alt w-5 h-5"></i>
                <span class="ml-3">EVENTS</span>
            </a>
            <a href="clubs.html" class="flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-800 transition-colors duration-200">
                <i class="fas fa-users w-5 h-5"></i>
                <span class="ml-3">CLUBS</span>
            </a>
            <a href="residence.html" class="flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-800 transition-colors duration-200">
                <i class="fas fa-building w-5 h-5"></i>
                <span class="ml-3">RESIDENCE</span>
            </a>
            <a href="courses.html" class="flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-800 transition-colors duration-200">
                <i class="fas fa-book w-5 h-5"></i>
                <span class="ml-3">COURSES</span>
            </a>
            <a href="pricing.html" class="flex items-center p-3 rounded-lg text-white font-semibold shadow-md transition-colors duration-200 bg-[linear-gradient(180deg,_#BA8800_0%,_#F3CC40_100%)] gradient-hover-darken">
                <i class="fas fa-dollar-sign w-5 h-5"></i>
                <span class="ml-3">PRICING</span>
            </a>
        </nav>
    </aside>

    <main class="flex-1 p-8 overflow-y-auto bg-[#0F0F11]">
        <div class="flex items-center justify-end mb-8">
            <div class="flex items-center space-x-4">
                <button class="p-3 bg-white rounded-full shadow-md text-gray-600 hover:bg-gray-50 transition-colors duration-200">
                    <i class="fas fa-bell"></i>
                </button>
                <button class="p-3 bg-white rounded-full shadow-md text-gray-600 hover:bg-gray-50 transition-colors duration-200">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>

        <div class="flex flex-col items-center justify-center mt-16">
            <div class="relative w-full max-w-xl mb-4">
                <input type="text" id="searchInput" placeholder="Find connections" class="w-full pl-10 pr-4 py-3 rounded-[20px] bg-gray-800 text-gray-300 shadow-md border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
            <button id="submit" class="w-full max-w-xl bg-blue-600 text-white p-3 rounded-[20px] hover:bg-blue-700 transition duration-200 ease-in-out cursor-pointer shadow-md">
                Search
            </button>
        </div>

        <div class="mt-8 w-full max-w-xl mx-auto">
            <div id="loadingIndicator" class="text-gray-400 text-center hidden">Searching...</div>
            <div id="resultsContainer" class="mt-4 space-y-4">
                </div>
        </div>

        <div class="mt-8 text-center text-gray-500">
            </div>
    </main>

    <script src="matcher.js"></script>
</body>
</html>
