<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyUniversity Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F0F11
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2D3748; /* Darker track for sidebar */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #4A5568; /* Thumb color */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6B7280; /* Hover color */
        }
    </style>
</head>
<body class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 text-white flex flex-col p-6 rounded-r-lg shadow-lg overflow-y-auto" style="min-height: 100vh;">
        <div class="flex items-center mb-10">
            <img src="logo.png"></img>
            <span class="text-xl font-bold">MyUniversity</span>
        </div>

        <nav class="space-y-4 flex-grow">
            <!-- MyNETWORK link - now regular styling -->
            <a href="matcherpage.html" class="flex items-center p-3 rounded-lg text-white font-semibold bg-purple-700 shadow-md transition-colors duration-200 justify-center hover:bg-purple-800">
                <span class="">MyNETWORK</span>
            </a>
            <!-- HOME link - now active styling -->
            <a href="menu.html" class="flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-800 transition-colors duration-200">
                <i class="fas fa-home w-5 h-5"></i>
                <span class="ml-3">HOME</span>
            </a>
            <a href="#" class="flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-800 transition-colors duration-200">
                <i class="fas fa-user-graduate w-5 h-5"></i>
                <span class="ml-3">PROFESSORS</span>
            </a>
            <a href="#" class="flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-800 transition-colors duration-200">
                <i class="fas fa-calendar-alt w-5 h-5"></i>
                <span class="ml-3">EVENTS</span>
            </a>
            <a href="#" class="flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-800 transition-colors duration-200">
                <i class="fas fa-users w-5 h-5"></i>
                <span class="ml-3">CLUBS</span>
            </a>
            <a href="#" class="flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-800 transition-colors duration-200">
                <i class="fas fa-building w-5 h-5"></i>
                <span class="ml-3">RESIDENCE</span>
            </a>
            <a href="#" class="flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-800 transition-colors duration-200">
                <i class="fas fa-book w-5 h-5"></i>
                <span class="ml-3">COURSES</span>
            </a>
            <a href="#" class="flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-800 transition-colors duration-200">
                <i class="fas fa-dollar-sign w-5 h-5"></i>
                <span class="ml-3">PRICING</span>
            </a>
        </nav>
    </aside>

    <main class="flex-1 p-8 overflow-y-auto bg-black">
        <!-- Top Navigation (Bell & Settings Icons) -->
        <div class="flex items-center justify-end mb-8">
            <div class="flex items-center space-x-4">
                <button class="p-3 bg-white rounded-full shadow-md text-gray-600 hover:bg-gray-50 transition-colors duration-200">
                    <i class="fas fa-bell"></i>
                </button>
                <button class="p-3 bg-white rounded-full shadow-md text-gray-600 hover:bg-gray-50 transition-colors duration-200">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>

        <!-- Search Bar and Search Button -->
        <div class="flex flex-col items-center justify-center mt-16">
            <div class="relative w-full max-w-xl mb-4"> <!-- Added mb-4 for spacing -->
                <input type="text" id="searchInput" placeholder="Find your future connections" class="w-full pl-10 pr-4 py-3 rounded-full bg-gray-800 text-gray-300 shadow-md border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
            <!-- New Search Button -->
            <button id="submit" class="w-full max-w-xl bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 transition duration-200 ease-in-out cursor-pointer shadow-md">
                Search
            </button>
        </div>

        <div class="mt-8 w-full max-w-xl mx-auto">
            <h3 class="text-white text-lg font-semibold mb-3">AI Response:</h3>
            <div id="geminiResponseParagraph" class="bg-gray-800 text-gray-300 p-4 rounded-lg min-h-[100px] shadow-md whitespace-pre-wrap">
                Your matched user will appear here after searching.
            </div>
            <pre id="geminiRawResponse" class="bg-gray-900 text-gray-500 p-4 rounded-lg overflow-x-auto text-sm mt-4 hidden"></pre>
        </div>

        <!-- Placeholder for content specific to MyNETWORK page -->
        <div class="mt-8 text-center text-gray-500">
            <!-- Content for MyNETWORK will go here -->
        </div>
    </main>

    <script src="matcher.js"></script>
</body>
</html>
